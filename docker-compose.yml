version: "3"

services:
  sonarqube:
    image: sonarqube:9.0.1-community
    privileged: true
    expose:
      - 5019
    ports:
      - "5019:9000"
    networks:
      - sonarnet
    environment:
      - sonar.jdbc.url=jdbc:postgresql://db:5432/sonar
      - sonar.jdbc.username=sonar
      - sonar.jdbc.password=sonar
    volumes:
      - sonarqube_conf:/opt/sonarqube/conf
      - sonarqube_data:/opt/sonarqube/data
      - sonarqube_extensions:/opt/sonarqube/extensions
      - sonarqube_bundled-plugins:/opt/sonarqube/lib/bundled-plugins

  db:
    image: postgres:13.4
    networks:
      - sonarnet
    environment:
      - POSTGRES_USER=sonar
      - POSTGRES_PASSWORD=sonar
    volumes:
      - postgresql:/var/lib/postgresql
      - postgresql_data:/var/lib/postgresql/data
  java:
    image: openjdk:8
    container_name: "myapp3"
    ports:
      - 5899:8080
    environment:
      - JAVA_OPTS=""
    volumes:
      - "/var/lib/jenkins/workspace/examp/target/docker-java-app-example.jar:/docker-java-app-example.jar"
    command: ['java', '-jar', 'docker-java-app-example.jar']
  sonarscanner:
    container_name: sonarscanner1
    image: newtmitch/sonar-scanner
    networks:
      - sonarnet
    volumes:
      - ./:/usr/src
networks:
  sonarnet:

volumes:
  sonarqube_conf:
  sonarqube_data:
  sonarqube_extensions:
  sonarqube_bundled-plugins:
  postgresql:
  postgresql_data:
